<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NKONGA TADJUIDJE MOREL - Portfolio{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-black text-white font-roboto min-h-screen relative overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 z-[-2]">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-900"></div>
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-cyan-500/10 via-transparent to-transparent"></div>
        <!-- Matrix Code Rain Effect -->
        <div class="code-rain"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-md z-50 border-b border-cyan-500/20">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-orbitron font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                    NT MOREL
                </a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="nav-link hover:text-cyan-400 transition-colors">
                        <i class="fas fa-home mr-2"></i>Accueil
                    </a>
                    <a href="{% url 'projects' %}" class="nav-link hover:text-cyan-400 transition-colors">
                        <i class="fas fa-code mr-2"></i>Projets
                    </a>
                    <a href="{% url 'certifications' %}" class="nav-link hover:text-cyan-400 transition-colors">
                        <i class="fas fa-award mr-2"></i>Certifications
                    </a>
                    <a href="{% url 'contact' %}" class="nav-link hover:text-cyan-400 transition-colors">
                        <i class="fas fa-envelope mr-2"></i>Contact
                    </a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobileMenuButton" class="md:hidden text-cyan-400">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-4 space-y-4 pb-4">
                <a href="{% url 'home' %}" class="block py-2 hover:text-cyan-400 transition-colors">
                    <i class="fas fa-home mr-3"></i>Accueil
                </a>
                <a href="{% url 'projects' %}" class="block py-2 hover:text-cyan-400 transition-colors">
                    <i class="fas fa-code mr-3"></i>Projets
                </a>
                <a href="{% url 'certifications' %}" class="block py-2 hover:text-cyan-400 transition-colors">
                    <i class="fas fa-award mr-3"></i>Certifications
                </a>
                <a href="{% url 'contact' %}" class="block py-2 hover:text-cyan-400 transition-colors">
                    <i class="fas fa-envelope mr-3"></i>Contact
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-20 pb-16">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-black/90 backdrop-blur-md border-t border-cyan-500/20 py-3">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-sm text-gray-400 mb-2 md:mb-0">
                    &copy; 2026 NKONGA TADJUIDJE MOREL. Tous droits réservés.
                </div>
                <div class="flex space-x-6">
                    <a href="https://wa.me/{{ social_links.whatsapp }}" class="text-green-400 hover:text-green-300 transition-colors" target="_blank">
                        <i class="fab fa-whatsapp text-lg"></i>
                    </a>
                    <a href="{{ social_links.linkedin }}" class="text-blue-400 hover:text-blue-300 transition-colors" target="_blank">
                        <i class="fab fa-linkedin text-lg"></i>
                    </a>
                    <a href="{{ social_links.youtube }}" class="text-red-400 hover:text-red-300 transition-colors" target="_blank">
                        <i class="fab fa-youtube text-lg"></i>
                    </a>
                    <a href="{{ social_links.tiktok }}" class="text-pink-400 hover:text-pink-300 transition-colors" target="_blank">
                        <i class="fab fa-tiktok text-lg"></i>
                    </a>
                    <a href="mailto:{{ social_links.email }}" class="text-cyan-400 hover:text-cyan-300 transition-colors">
                        <i class="fas fa-envelope text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
